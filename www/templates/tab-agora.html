<ion-view view-title="Paraná Tempo" ng-controller="AgoraCtrl" class="imagens-background" ng-style="retornaImgFundoAgora()">

  <!--NAV BAR com select de cidades-->
  <ion-nav-buttons side="right">
    <ui-select ng-model="cidadeEstacao" theme="select2" style="min-width: 150px;" title="Cidade" on-select="trocaEstacao($select.selected.cidadeId,$select.selected.graficoId,$select.selected.text)">
      <ui-select-match placeholder="Selecione ou busque uma cidade na lista...">{{$select.selected.text}}</ui-select-match>
      <ui-select-choices repeat="item in listaEstacoes | filter: {text: $select.search}">
        <span ng-bind-html="item.text | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
  </ion-nav-buttons>



  <ion-content class="padding item-transparente">
    <ion-refresher on-refresh="doRefresh()" spinner="lines">
    </ion-refresher>

    <div class="list card">

        <!--<h4>{{cidadePrevi.text}}</h4>-->
        <!--</div>-->
        <!--<div align="center" class="row">-->
        <div class="col">
          <h6>Temperatura:</h6>
          <h4>{{tempAtual}}</h4>
        </div>
        <div class="col">
          <h6>Chuva:</h6>
          <h4>{{chuva}}</h4>
        </div>
        <div class="col">
          <h6>Umidade Relativa:</h6>
          <h4>{{ur}}</h4>
        </div>
        <div class="col">
          <h6>Vento:</h6>
          <h4>{{vento}}</h4>
        </div>
      </div>
